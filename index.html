<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Screen v1.0</title>
    <link rel="stylesheet" href="css/screen.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>
<body>

  <div class="main">
    <div class="sidebar">
      <img src="images/logo-tv.webp" alt="">
      <div class="spacer-sb"></div>
      <a href="https://www.tiktok.com/"><img class="spacer-icsb linksm beep" src="images/logo-tiktok.webp" alt="TikTok"></a>
      <a href="https://www.flickr.com/"><img class="spacer-icsb linksm beep" src="images/logo-flickr.webp" alt="Flickr"></a>
      <a href="https://www.instagram.com/"><img class="spacer-icsb linksm beep" src="images/logo-instagram.webp" alt="Instagram"></a>
      <a href="https://www.facebook.com/"><img class="spacer-icsb linksm beep" src="images/logo-facebook.webp" alt="Facebook"></a>
      <a href="https://secondlife.com/"><img class="linksm beep" src="images/logo-sl.webp" alt="Second Life"></a>
    </div>

    <div class="flexmedia">

      <div class="content-b">
        <a href="https://www.youtube.com/"><div class="streaming youtube beep"><img src="images/logo-youtube.webp" alt="Youtube"></div></a>
        <a href="https://www.twitch.tv/"><div class="streaming twitch beep"><img src="images/logo-twitch.webp" alt="Twitch"></div></a>
        <a href="https://kick.com/"><div class="streaming kick beep"><img src="images/logo-kick.webp" alt="Kick"></div></a>
        <a href="https://vimeo.com/"><div class="streaming vimeo beep"><img src="images/logo-vimeo.webp" alt="Vimeo"></div></a>
      </div>

      <div class="content-c">
        <a href="https://pluto.tv/"><div class="tv plutotv beep"><img src="images/logo-plutotv.webp" alt="PlutoTv"></div></a>
        <a href="https://watch.plex.tv/"><div class="tv plex beep"><img src="images/logo-plex.webp" alt="Plex"></div></a>
        <a href="https://vix.com/"><div class="tv vix beep"><img src="images/logo-vix.webp" alt="Vix"></div></a>
      </div>

    </div>
  </div>

  <audio id="beep" preload="auto">
    <source src="https://stem-devsl.github.io/sounds/button.mp3"></source>
  </audio>
  <script type="text/javascript">
    var beepOne = $("#beep")[0];
      beepOne.volume = 0.2;
      $(".beep")
       .mouseenter(function() {
      beepOne.play();
    });
    $(".beep").mouseenter(function() {
      beepOne.play().catch(error => console.log("Autoplay bloqueado:", error));
    });
  </script>

</body>
</html>
